<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Kenshin Impact</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background"></div>
    <div class="shading"></div>
    <img src="../icons/logo.png" alt="kenshin logo" id="logo">
    <div class="form-container">
        <form action="../Landing Page/landing-page.html" class="form">
            <div class="email-container">
                <label id="email-label">E-mail</label>
                <input type="email" id="email-input">
            </div>
            
            <div class="username-container">
                <label id="username-label">Username</label>
                <input type="text" id="username-input">
            </div>
            
            <div class="password-container">
                <label id="password-label">Password</label>
                <input type="password" id="password-input">
            </div>
            
            <div class="confirm-password-container">
                <label id="confirm-password-label">Confirm Password</label>
                <input type="password" id="confirm-password-input">
            </div>
            
            <div class="terms-container">
                <input type="checkbox" id="terms-checkbox">
                <label id="username-label">agree to the <a href="#">terms and conditions</a>!</label>
            </div>

            <div class="error-message-container">
                
            </div>
            <button type="submit" id="submit-button">Register</button>
        </form>
        <p id="login">Already have an account? <a href="#">login here!</a></p>
    </div>
</body>
<script src="./script.js"></script>
</html>
