<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters - Kenshin Impact</title>  
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar-container">
        <div class="dropdown-button">
            <p id="dropdown-btn-text">Home</p>
            <img src="../icons/CaretDoubleDown.png" alt="dropdown logo" id="dropdown-icon">
            <div class="dropdown-container">
                <ul>
                    <li><a href="../Landing Page/landing-page.html"><p>Home</p></a></li>
                    <li><a href="./characters-page.html"><p>Characters</p></a></li>
                    <li><a href="../About Page/about.html"><p>About</p></a></li>
                    <li><a href="../Gallery Page/gallery.html"><p>Gallery</p></a></li>
                    <li><a href="../Register Page/register.html"><p>Register</p></a></li>
                </ul>
            </div>
        </div>
        
        <div class="right-side-container">
            <div class="register-container">
                <img src="../icons/user.png" alt="user icon" id="user-icon">
                <a id="register-text" href="../Register Page/register.html">Register now!</a>
            </div>
            <img src="../icons/logo.png" alt="kenshin logo" onclick="location.href = '../Landing Page/landing-page.html'" id="logo">
        </div>
    </div>

    <div class="popup">
        <div class="overlay"></div>
        <div class="popup-container">
            <img src="./characters/pyro/amber.png" alt="character image" id="character-image">
            <div class="character-desc">
                <p id="name"></p>
                <p id="desc"></p>
            </div>
            <img src="../icons/close.png" alt="close button" id="close">
        </div>
    </div>

    <div class="sidebar-container">
        <img src="./images/elements logo/pyro-logo.png" alt="pyro logo" id="pyro-logo">
        <img src="./images/elements logo/hydro-logo.png" alt="hydro logo" id="hydro-logo">
        <img src="./images/elements logo/geo-logo.png" alt="geo logo" id="geo-logo">
        <img src="./images/elements logo/dendro-logo.png" alt="dendro logo" id="dendro-logo">
        <img src="./images/elements logo/electro-logo.png" alt="electro logo" id="electro-logo">
        <img src="./images/elements logo/cryo-logo.png" alt="cryo logo" id="cryo-logo">
        <img src="./images/elements logo/anemo-logo.png" alt="anemo logo" id="anemo-logo">
    </div>
    <div class="characters-container">
        <div class="title-container">
            <div class="shading"></div>
            <p id="character-title">Characters</p>
            <p id="character-element-title">Pyro</p>
        </div>
        <div class="characters">
            
        </div>
    </div>

    <div class="footer-container">
        <div class="left-container">
            <div class="logo-and-mihoyo-container">
                <img src="../icons/mihoyo.png" alt="mihoyo logo" id="mihoyo">
                <img src="../icons/straight-seperator.png" alt="straight-seperator" id="straight-seperator">
                <img src="../icons/logo.png" alt="kenshin logo" onclick="location.href = '../Landing Page/landing-page.html'" id="logo">
            </div>
            
            <div class="follow-container">
                <p id="follow-title">Follow us</p>
                <img src="../icons/seperator2.png" alt="seperator 2" id="seperator4">
                <div class="links-icon">
                    <div class="discord">
                        <img src="../icons/DiscordLogo.png" alt="discord logo">
                        <a href="https://discord.com/invite/genshinimpact">Join our community discord</a>
                    </div>
                    <div class="instagram">
                        <img src="../icons/InstagramLogo.png" alt="instagram logo">
                        <a href="https://www.instagram.com/genshinimpact/">@genshinimpact</a>
                    </div>
                    <div class="youtube">
                        <img src="../icons/YoutubeLogo.png" alt="youtube logo">
                        <a href="https://www.youtube.com/channel/UCiS882YPwZt1NfaM0gR0D9Q">Genshin Impact</a>
                    </div>
                    <div class="facebook">
                        <img src="../icons/FacebookLogo.png" alt="facebook logo">
                        <a href="https://www.facebook.com/GenshinImpact.id/?brand_redir=326121328238064">@GenshinImpact.id</a>
                    </div>
                    <div class="reddit">
                        <img src="../icons/RedditLogo.png" alt="reddit logo">
                        <a href="https://www.reddit.com/r/Genshin_Impact/">r/Genshin_Impact</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="available-container">
            <p id="available-title">Available Now on</p>
            <img src="../icons/seperator2.png" alt="seperator 2" id="seperator">
            <div class="images-container">
                <div class="top-container">
                    <img src="../icons/App Store.png" alt="app store logo" id="app-store">
                    <img src="../icons/Google Playstore.png" alt="play store logo" id="play-store">
                    <img src="../icons/Windows.png" alt="windows logo" id="windows">
                </div>
                <div class="bottom-container">
                    <img src="../icons/ps4.png" alt="ps4 logo" id="ps4">
                    <img src="../icons/ps5.png" alt="ps5 logo" id="ps5">
                </div>
            </div>
        </div>
    </div>
</body>

<script defer src="script.js"></script>
</html>
