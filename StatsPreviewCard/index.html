<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <!-- CSS styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card-container">
      <div class="card-container__content">
        <h1 class="card-container__hero">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card-container__body">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="card-container__stats">
          <li>
            <h2>10k+</h2>
            <p class="card-container__stats__desc">COMPANIES</p>
          </li>
          <li>
            <h2>314</h2>
            <p class="card-container__stats__desc">TEMPLATES</p>
          </li>
          <li>
            <h2>12M+</h2>
            <p class="card-container__stats__desc">QUERIES</p>
          </li>
        </ul>
      </div>
      <div class="card-container__image">
        <img
          src="./images/image-header-desktop.jpg"
          class="card-container__image--dekstop"
          alt=""
        />
        <img
          src="./images/image-header-mobile.jpg"
          class="card-container__image--mobile"
          alt=""
        />
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adrian H</a>.
    </footer>
  </body>
</html>
