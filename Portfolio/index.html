<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Home | Adrian Hartanto</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#"
          ><img src="../assets/logo.svg" alt="logo" class="nav-logo"
        /></a>

        <ul class="nav-links" id="nav-links">
          <li><a href="">Home</a></li>
          <li><a href="./pages/about.html">About</a></li>
          <li><a href="./pages/projects.html">Projects</a></li>
          <li><a href="./pages/contact.html">Contact</a></li>
          <img src="./assets/close.svg" alt="" id="nav-close" />
        </ul>
        <div id="nav-overlay"></div>
        <img src="./assets/burger-button.svg" alt="" id="nav-burger" />
      </nav>
    </header>
    <main>
      <div class="landing__title" data-aos="fade-right">
        <h1 class="landing__title__hero">Welcome to<br />My Portfolio!</h1>
        <div
          class="landing__title__buttons"
          data-aos="flip-down"
          data-aos-delay="400"

          <a href="./pages/contact.html" class="landing__title__button">
            <img
              src="./assets/message-icon.svg"
              alt=""
              class="landing__title__button__icon"
            />

          </a>
          <a href="./pages/about.html" class="landing__title__button">
            <img
              src="./assets/about-icon.svg"
              alt=""
              class="landing__title__button__icon"
            />

          </a>
        </div>
      </div>
      <div class="landing__decoration__container">
        <img
          src="./assets/float.svg"
          alt=""
          class="landing__decoration__float"
        />
        <img src="./assets/decoration.svg" alt="" class="landing__decoration" />
      </div>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>

</html>
