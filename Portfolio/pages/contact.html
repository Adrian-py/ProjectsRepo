<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - About | Adrian Hartanto</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="../css/contact.css" />
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html"
          ><img src="../assets/logo.svg" alt="logo" class="nav-logo"
        /></a>

        <ul class="nav-links" id="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <img src="../assets/close.svg" alt="" id="nav-close" />
        </ul>
        <div id="nav-overlay"></div>
        <img src="../assets/burger-button.svg" alt="" id="nav-burger" />
      </nav>
    </header>
    <main class="contact">
      <h1 class="contact__title" data-aos="fade-right">Contact Me</h1>
      <form
        action=""
        class="contact__form"
        id="contact__form"
        data-aos="fade-right"
        data-aos-delay="250"
      >
        <div class="contact__form__field contact__form__name">
          <label class="contact__form__label" for="name">Nama:</label>
          <input
            class="contact__form__input"
            type="text"
            id="name"
            name="name"
          />
        </div>
        <div class="contact__form__field contact__form__email">
          <label class="contact__form__label" for="email">Email:</label>
          <input
            class="contact__form__input"
            type="email"
            id="email"
            name="email"
          />
        </div>
        <div class="contact__form__field contact__form__phone">
          <label class="contact__form__label" for="phone">Phone:</label>
          <input
            class="contact__form__input"
            type="tel"
            id="phone"
            name="phone"
          />
        </div>
        <div class="contact__form__field contact__form__message">
          <label class="contact__form__label" for="message">Message:</label>
          <textarea
            class="contact__form__input contact__form__input--large"
            id="message"
            name="message"
          ></textarea>
        </div>
        <div class="contact__form__submit">
          <p>Submit</p>
          <img src="../assets/submit-icon.svg" alt="" class="submit-icon" />
          <input type="submit" id="submit" />
        </div>
      </form>
    </main>
    <!-- Javascript Files -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/firebase.js"></script>
  </body>
</html>
