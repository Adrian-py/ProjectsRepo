<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img
        src="./images/bg-pattern-top.svg"
        alt="top decoration"
        class="top-decoration"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="bottom decoration"
        class="bottom-decoration"
      />
      <div class="card">
        <img
          src="./images/bg-pattern-card.svg"
          alt="card-header"
          class="card-header"
        />
        <div class="card-profile-picture-container">
          <img
            src="./images/image-victor.jpg"
            alt="card profile picture"
            class="card-profile-picture"
          />
        </div>
        <div class="profile-bio">
          <div class="name-and-age">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
          </div>
          <p class="country">London</p>
        </div>
        <div class="profile-stats">
          <div class="followers">
            <p class="followers-count">80K</p>
            <p class="desc followers-text">Followers</p>
          </div>
          <div class="likes">
            <p class="likes-count">803K</p>
            <p class="desc likes-text">Likes</p>
          </div>
          <div class="photos">
            <p class="photos-count">1.4K</p>
            <p class="desc photos-text">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
